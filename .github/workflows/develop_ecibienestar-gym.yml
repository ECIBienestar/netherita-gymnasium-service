
  # Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
  # More GitHub Actions for Azure: https://github.com/Azure/actions

  name: Build and deploy JAR app to Azure Web App - ECIBienestar

  on:
    push:
      branches:
        - develop
    workflow_dispatch:

  jobs:
    build:
      runs-on: windows-latest
      permissions:
        contents: read #This is required for actions/checkout

      steps:
        - uses: actions/checkout@v4

        - name: Set up Java version
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'microsoft'

        - name: Build with Maven
          run: mvn clean install

        - name: Upload artifact for deployment job
          uses: actions/upload-artifact@v4
          with:
            name: java-app
            path: '${{ github.workspace }}/target/*.jar'

    test:
      runs-on: windows-latest
      needs: build
      steps:
        - name: Code Checkout
          uses: actions/checkout@v4

        - name: Configure JDK 17
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: '17'
            cache: 'maven'

        - name: Run tests
          run: mvn test

    deploy:
      runs-on: windows-latest
      needs: test
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      permissions:
        id-token: write #This is required for requesting the JWT
        contents: read #This is required for actions/checkout

      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: java-app

        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8834F742161A41EC822A9BCE14FEBE9D }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AC116B11862345A9AE2C3A1BC86494B2 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3C1D499755A46039CD75E2F99FBD65B }}

        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v3
          with:
            app-name: 'ECIBienestar'
            slot-name: 'Production'
            package: '*.jar'
          
